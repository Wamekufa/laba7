<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мультяшные анимации</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Мультяшные анимации</h1>
        <div class="buttons">
            <button id="bounceBtn">Прыгающий мяч</button>
            <button id="rotateBtn">Вращающийся персонаж</button>
            <button id="walkBtn">Идущий персонаж</button>
        </div>
    </header>
    <main>
        <div class="scene">
            <div class="ball"></div>
            <div class="character">
                <div class="head"></div>
                <div class="body"></div>
                <div class="arm left"></div>
                <div class="arm right"></div>
                <div class="leg left"></div>
                <div class="leg right"></div>
            </div>
            <div class="walking-character"></div>
            <div class="clouds">
                <div class="cloud"></div>
                <div class="cloud"></div>
                <div class="cloud"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>© КАРПУК МАКСИМ</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
